#configuration de la datasource
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/exoJpa
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#configuration jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
#configuration du viewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#configuration context-path
server.servlet.context-path=/boot
server.port=8080
server.error.include-message=always
#logger
logging.level.root=info
logging.level.formation.sopra.springBoot.services=info
#logging.level.formation.sopra.springBoot.controller.restController=trace
logging.file.name=logs/mesLog.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level --- [%thread] %logger : %msg %n

