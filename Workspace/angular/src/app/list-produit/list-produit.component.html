<table>
  <tr *ngFor="let p of produits; let indice = index">
    <td appRouge couleur="yellow">{{ p.nom }}</td>
    <td appRouge>{{ p.prix }}</td>
    <td>{{ p.prix | test | uppercase }}</td>
  </tr>
</table>

<hr />
<table>
  <tr produit-tr [produit]="p" *ngFor="let p of produits"></tr>
</table>

<app-saisir-produit
  (produitPret)="recuperationEtAjout($event)"
></app-saisir-produit>
