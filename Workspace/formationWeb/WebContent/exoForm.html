<body>
	<div class="container">
		<form method="post" action="">
			<div class="form-group">
				<label for="name">Your Name:</label> <input class="form-control"
					id="name" name="name" placeholder="Enter Full Name"> <small
					class="text-muted">Please enter your full name</small>
			</div>
			<div class="form-group">
				<label for="email">Your Email:</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="Enter email"> <small class="text-muted">Please
					enter your primary email, we will send confirmation email!</small>
			</div>
			<div class="form-group">
				<label for="password">Enter Password:</label> <input type="password"
					class="form-control" id="password" name="password"
					placeholder="Password"> <small class="text-muted">Must
					be 8 characters long</small>
			</div>
			<div class="form-check">
				<input type="checkbox" id="check" name="name"
					class="form-check-input"> <label for="check"
					class="form-check-label">Agree with Terms &amp; Conditions?</label>
			</div>
			<button type="submit" class="btn btn-success">Create Account</button>
		</form>
	</div>
</body>
