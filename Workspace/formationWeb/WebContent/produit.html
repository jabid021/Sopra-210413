<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
	integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/produit.js"></script>
</head>
<body onload="initProduit()">
	<div class="container">
		<div>
			<table class="table">
				<thead class="table-primary">
					<tr>
						<th>id</th>
						<th>libelle</th>
						<th>description</th>
						<th>photo</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
		<button class="btn btn-outline-primary" onclick="add()">ajouter
			un produit</button>
		<div id="divForm" style="width: 50%" class="d-none">
			<div class="form-group">
				<label for="inputId">id:</label> <input id="inputId"
					class="form-control">
			</div>
			<div class="form-group">
				<label for="inputLibelle">libelle</label><input id="inputLibelle"
					class="form-control">
			</div>
			<div class="form-group">
				<label for="inputDescription">description</label>
				<textarea id="inputDescription" class="form-control"></textarea>
			</div>
			<button class="btn btn-outline-success" onclick="saveProduit()">ajouter</button>
			<button class="btn btn-outline-warning" onclick="hideForm()">annuler</button>
		</div>
	</div>
</body>
</html>
