<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Table de multiplication</h1>
	<hr>
	<div>
		<table border="1" align="center">
			<script type="text/javascript">
				for (let i = 1; i <= 10; i++) {
					document.write('<tr>');
					for (let j = 1; j <= 10; j++) {
						if(i%2){
							document.write('<td style="background-color:red">' + i * j + '</td>');
						}else{
							document.write('<td>' + i * j + '</td>');
						}	
					}
					document.write('</tr>');
				}
			</script>
		</table>
	</div>
</body>
</html>
