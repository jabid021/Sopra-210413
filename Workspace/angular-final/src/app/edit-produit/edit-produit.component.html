<div>
  <div class="form-group">
    <label for="id">id:</label>
    <input id="id" class="form-control" [(ngModel)]="produit.id" readonly />
  </div>
  <div class="form-group">
    <label for="nom">nom:</label>
    <input id="nom" class="form-control" [(ngModel)]="produit.nom" />
  </div>
  <div class="form-group">
    <label for="prix">prix:</label>
    <input
      type="number"
      id="prix"
      class="form-control"
      [(ngModel)]="produit.prix"
    />
  </div>
  <div>
    <button (click)="save()" class="btn btn-outline-success">enregistrer</button
    ><a
      [routerLink]="['/produits']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</div>
