#configuration de la datasource
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/exo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#configuration jpa
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
#configuration du viewResolver
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
#configuration context-path
server.servlet.context-path=/exo

#ssl
server.port=8443
server.ssl.key-store=classpath:olivier.p12
server.ssl.key-store-password=olivier

# PKCS12 or JKS
server.ssl.keyStoreType=PKCS12

